<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وظائف مونتاج - فرصتك للإبداع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>فرصتك في المونتاج الاحترافي</h1>
        <p>نبحث عن مبدعين للانضمام إلى فريقنا. أظهر لنا موهبتك!</p>
    </header>

    <main>
        <section class="intro">
            <h2>من نحن</h2>
            <p>نحن شركة متخصصة في صناعة المحتوى المرئي، ونبحث عن عمال مونتاج موهوبين وشغوفين للعمل على مشاريع إبداعية.</p>
        </section>

        <section class="contact-form">
            <h2>انضم إلينا</h2>
            <p>أرسل لنا معلوماتك وبعض أعمالك السابقة. نتطلع لرؤية إبداعك!</p>
            <form action="https://formspree.io/f/xpwlvlzr" method="POST">
                <div class="form-group">
                    <label for="name">الاسم الكامل:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="video-link">رابط فيديو من عملك (YouTube, Vimeo, Google Drive):</label>
                    <input type="url" id="video-link" name="video-link" required>
                </div>
                <div class="form-group">
                    <label for="description">وصف مختصر لخبرتك:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit">إرسال طلب التوظيف</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
